<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fonts/font.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=cyrillic" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapper">
		<div class="container clearfix">
			<div class="column">
				<form action="" class="login">
					<div class="header-reg clearfix">
						<div class="label-column">
							<label for="email">Email</label>
							<label for="password">Пароль</label>
						</div>	
						<div class="input-column">
							<h1 class="title-reg">Вход</h1>
							<input type="text" id="email">
							<input type="password" id="password">
							<div class="hide-password"></div>
						</div>
					</div>
					<div class="footer-reg">
						<input type="checkbox" id="regulations">
						<label for="regulations">
						<span>Запомните меня</span>
							<input type="submit" value=">  Войти на сайт" class="complete">
						</label>

					</div>
				</form>
			</div>
			<div class="column column-help clearfix">
				<div class="help-align-auth">
				    <p>Нет логина и пароля - <br>
				    <a href="reg.html" class="regulations">Зарегистрируйтесь</a></p>
				    <p>Забыли пароль - <a href="#" class="regulations">Получить новый</a></p>  
				</div>     
			</div>
		</div>	
	</div>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>	
	<script src="js/script.js" defer></script>	
</body>
</html>
