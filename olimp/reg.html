<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fonts/font.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=cyrillic" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapper">
		<div class="container clearfix">
			<div class="column">
				<form action="" class="registration">
					<div class="header-reg clearfix">
						<div class="label-column">
							<label for="full-name">ФИО</label>
							<label for="email">Email</label>
							<label for="password">Пароль</label>
						</div>	
						<div class="input-column">
							<h1 class="title-reg">Регистрация</h1>
							<input type="text" id="full-name">
							<input type="text" id="email">
							<input type="password" id="password">
							<div class="hide-password"></div>
						</div>
					</div>
					<div class="footer-reg">
						<input type="checkbox" id="regulations">
						<label for="regulations">Я внимательно прочитал <a href="" class="regulations"> павила проекта </a><br>
						и  согласен c ними
							<input type="submit" value=">  Завершить регистрацию" class="complete">
						</label>

					</div>
				</form>
			</div>
			<div class="column column-help clearfix">
				<div class="help-align-reg">
					<p>Привет! Сейчас мы будем тебя <br>
					регистрировать.</p>
				    <p>Уже регистрировался? — <a href="reg.html" class="regulations">Войти</a></p>
				    <p>Пожалуйста, введи корректные данные<br> о себе, работающий e-mail и телефон,<br> чтобы мы могли с тобой связаться.</p>
				    <p>Постарайся максимально точно указать <br>название учебного заведения.</p>
				    <p></p>  
				</div>     
			</div>
		</div>	
	</div>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script src="js/script.js" defer></script>	
</body>
</html>
